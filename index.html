<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slothui - SAAS Landing Page HTML Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Preloader Start-->
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--Preloader End -->


    <!-- Header Area Start -->
    <header>
        <div id="sticky-header" class="header-area transparent-header">
            <div class="container">

                <div class="header-all">
                    <div class="header-logo">
                        <a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a>
                    </div>

                    <div class="header-menu">
                        <nav>
                            <ul>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Achievements</a></li>
                                <li><a href="#">Testimonials</a></li>
                                <li><a href="#">FAQ</a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="header-btn">
                        <a href="#" class="signup-btn">Sign Up</a>
                        <a href="#" class="login-btn">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Body Main Wrapper Start -->
    <main>

        <!-- Hero Area Start -->
        <section id="hero" class="hero-area">
            <div class="container">
                <div class="hero-content">

                    <p>Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet. Cras fermentum odio eu <br>
                        feugiat
                        pretium nibh ipsum.
                        Venenatis cras sed felis eget velit aliquet.</p>
                </div>

                <div class="hero-btn">
                    <a href="#" class="ios-btn"><img src="assets/img/hero/ios.png" alt="Hero Image"></a>
                    <a href="#" class="android-btn"><img src="assets/img/hero/android.png" alt="Hero Image"></a>
                </div>

                <div class="hero-image">
                    <img src="assets/img/hero/hero-img.png" alt="Hero Image">
                </div>


            </div>
        </section>
        <!-- Hero Area End -->

        <!-- Brand Area Start -->
        <section id="brand" class="brand-area">
            <div class="container">
                <div class="brand-content">
                    <img src="assets/img/brand/company-logo1.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo2.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo3.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo4.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo5.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo6.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo7.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo8.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo9.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo10.png" alt="Brand Image">
                    <img src="assets/img/brand/company-logo11.png" alt="Brand Image">
                </div>

            </div>
        </section>
        <!-- Brand Area End -->

        <!-- Feature Area Start -->
        <section id="feature" class="feature-area">
            <div class="container">

            </div>
        </section>
        <!-- Feature Area End -->

        <!-- Statistics Area Start -->
        <section id="statistics" class="statistics-area">
            <div class="container">

            </div>
        </section>

        <!-- Client Area Start -->

            </div>
        </section>
        <!-- Client Area End -->

        <section id="testimonial" class="testimonial-area">
            <div class="container">

            </div>
        </section>
        <!-- Testimonial Area End -->

        <!-- Offer Area Start -->
        <section id="offer" class="offer-area">
            <div class="container">

            </div>
        </section>
        <!-- Offer Area End -->

        <!-- FAQ Area Start -->
        <section id="faq" class="faq-area">
            <div class="container">

            </div>
        </section>
        <!-- FAQ Area End -->

        <!-- Cta Area Start -->
        <section id="cta" class="cta-area">
            <div class="container">

            </div>
        </section>
        <!-- Cta Area End -->

    <footer>
